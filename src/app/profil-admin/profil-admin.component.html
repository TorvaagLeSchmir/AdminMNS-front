<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div *ngIf="candidats">
  <h2>Liste des candidats souhaitant s'inscrire Ã  une formation</h2>
  <ul>
    <li *ngFor="let candidat of candidats; let i = index">
      {{ candidat.personne.nom }}

      {{ candidat.infos.autre_langue }}
      <button *ngIf="candidat.infos.cv" (click)="openDocument('http://localhost:8080/admin/documents/' + getFilename(candidat.infos.cv))">Voir le CV</button>

    </li>
  </ul>
</div>
</body>
</html>
